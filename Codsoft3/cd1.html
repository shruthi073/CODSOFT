<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="disp" id="disp" disabled>
            </div>
            <form>
                <div>
                    <input type="button" value="7" onclick="disp.value += '7'">
                    <input type="button" value="8" onclick="disp.value += '8'">
                    <input type="button" value="9" onclick="disp.value += '9'">
                    <input type="button" value="/" onclick="disp.value += '/'">
                    <input type="button" value="AC" onclick="disp.value = ''">
                </div>
                <div>
                    <input type="button" value="4" onclick="disp.value += '4'">
                    <input type="button" value="5" onclick="disp.value += '5'">
                    <input type="button" value="6" onclick="disp.value += '6'">
                    <input type="button" value="*" onclick="disp.value += '*'">
                    <input type="button" value="DEL" onclick="disp.value = disp.value.slice(0, -1)">
                </div>
                <div>
                    <input type="button" value="1" onclick="disp.value += '1'">
                    <input type="button" value="2" onclick="disp.value += '2'">
                    <input type="button" value="3" onclick="disp.value += '3'">
                    <input type="button" value="+" onclick="disp.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="disp.value += '00'">
                    <input type="button" value="0" onclick="disp.value += '0'">
                    <input type="button" value="." onclick="disp.value += '.'">
                    <input type="button" value="=" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script>
        function calculate() {
            try {
                disp.value = eval(disp.value);
            } catch (error) {
                disp.value = 'Error';
            }
        }
    </script>
</body>
</html>
